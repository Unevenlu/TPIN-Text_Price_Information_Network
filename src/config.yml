---
global variable:
  mode: 'all'
  ac_func: 'relu'
  last_ac_func: 'tanh'
  price_ac_func: 'tanh'
  word_dropout: 0.3
  msg_dropout: 0
  fnn_dropout: 0.1
  att_dropout: 0
  add_norm_dropout: 0
  price_dropout: 0.1
  n_epochs: 15
  batch_size: 4
  msg_att: 'y' #y,n

  opt: 'adam'  # sgd, adam
  lr: 0.01
  clip: 15.0
  adam_betas[0]: 0.9
  adam_betas[1]: 0.98
  adam_eps: 1e-9

  print_step: 200
  n_gpu: 1

  retrain_n_epochs: 5 #继续训练5个epochs
  use_checkpoint: 0 #1表示在最新一次的checkpoint的模型上再训练

  word_embed_type: 'glove' #glove,cn,rand
  weight_init: 'xavier-uniform'
  cell_type: 'gru'  # rnn, gru, lstm
  word_embed_size: 50
  msg_embed_size: 150
  stock_embed_size: 150
  price_size: 3
  y_size: 2
  fnn_size: 600
  generator_size: 1800
  msg_price_concat_size: 450
  shuffle: 1
  max_n_days: 5
  max_n_msgs: 20
  max_n_words: 30
  decay_step: 100
  warm_step: 100
  decay_rate: 0.96
  momentum: 0.9
  use_in_bn: 0
  use_ssindex: 0
  data_n_work: 4

  init_stock_with_word: 0

layer variable:
  msg_rnn_layers: 20
  num_of_head: 10
  use_mask: 'y' #y,n
  n_encoder_layers: 1
  msg_rnn_cell: 'gru'
  price_rnn_cell: 'lstm'
  price_rnn_layers: 20

  use_daily_mask: 0

paths:
  stocknet_path:
    save: 'save/'
    data: 'data/'
    msg_raw: 'tweet/raw'
    msg_preprocessed: 'tweet/preprocessed'
    price: 'price/preprocessed'
    res: 'res/'
    word_vec: 'glove.twitter.27B.50d.txt'
    vocab: 'vocab.txt'
    graphs: 'graphs'
    checkpoints: 'checkpoints/stocknet'
    log: 'log/'

  my_am_path:
